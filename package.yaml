name: parser-generator
version: '0.1.0.0'
author: Nikolay Yakimov
maintainer: root@livid.pp.ru
license: MIT
extra-source-files:
- CHANGELOG.md
dependencies:
- base >=4.12 && <5
- text >=1.2.3 && <1.3
library:
  source-dirs: lib
  exposed-modules:
  - Lexer
  - Parser.Recursive
  - Parser.LL
  - Parser.LR
  - MonadTypes
  - Lang
  dependencies:
  - containers >=0.6.0 && <0.7
  - mtl >=2.2.2 && <2.3
  - array >=0.5.3 && <0.6
  - table-layout >=0.8.0 && <0.9
  - string-interpolate >=0.2.0 && <0.3
  - template-haskell >=2.14.0 && <2.16
executables:
  parser-generator:
    main: Main.hs
    dependencies:
    - parser-generator
    - directory >=1.3.3 && <1.4
    - filepath >=1.4.2 && <1.5
    - optparse-applicative >=0.15.1 && <0.16
